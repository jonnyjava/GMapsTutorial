<ion-header>
  <ion-toolbar color="corporate">
    <ion-title>PrevenPro</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon right name="arrow-left"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Numero de emergencia</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Permitir llamada</ion-label>
      <ion-toggle color="corporate" checked="false"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Permitir envio de SMS</ion-label>
      <ion-toggle color="corporate" checked="false"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
