<ion-header>
  <ion-toolbar color="corporate">
    <ion-title>PrevenPro</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon right name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #my_gmap id="map"></div>
  <ion-fab right top (click)="addMarker()">
    <button ion-fab color="corporate">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col width-50 *ngIf="allow_calls">
          <a ion-button icon-left full small href="tel:{{number}}" color="danger">
            <ion-icon left name="call"></ion-icon>
            PEDIR AYUDA
          </a>
        </ion-col>
        <ion-col width-50 *ngIf="allow_sms">
          <a ion-button right icon-left full small color="danger" (click)="sendSMS()">
            <ion-icon left name="mail"></ion-icon>
            ENVIAR SMS
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
